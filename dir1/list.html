<section class="content">
		<div class="row">
			<div class="col-xs-2">
			
                <!-- search form -->
                <form class="form-inline" method="post" action="{{urlfor "AppverController.List"}}">
                    <div class="input-group">
                    <input type="text" name="app_name" class="form-control" placeholder="Search App">
                        <span class="input-group-btn">
                            <button type="submit"  id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->

			</div>
		</div>

		<div class="space-4"><h2></h2></div>
        <div class="space-4"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-error">
                <div class="box-header with-border box-purchase">
                    <h3 class="box-title text-info">微服务历史版本</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                
                <div class="box-body">
                    <div class="row">
   
                        <div class="col-md-12">

                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>微服务名称</th>
                                    <th>创建人</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {{range $k, $v := .applist}}
                                    <tr class="success">
                                        <td>{{$v.Id}}</td>
                                        <td>{{$v.AppName}}</td>
                                        <td>{{$v.UserName}}</td>
                                        <td>{{date $v.CreateTime "Y-m-d H:i:s"}}</td>
                                        <td>
                                           <a href="{{urlfor "AppverController.Add" "id" $v.Id}}">增加微服务版本</a> 
                                           <a href="{{urlfor "AppController.Detail" "id" $v.Id}}">微服务详情</a> 
                                        </td>
                                    </tr>
                                {{end}}

                                {{if eq .count 0}}
                                    <tr>
                                        <td colspan="20">暂无记录...</td>
                                    </tr>
                                {{end}}	
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</section>
